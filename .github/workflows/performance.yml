name: Performance Tests

on:
  push:
    branches: [main, testing]
  pull_request:
    branches: [main, testing]
  workflow_dispatch: # Allow manual triggering

jobs:
  k6-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "BASIC_AUTH_USER=${{ secrets.BASIC_AUTH_USER }}" >> .env
          echo "BASIC_AUTH_PASS=${{ secrets.BASIC_AUTH_PASS }}" >> .env
          echo "PORT=4000" >> .env

      - name: Start server
        run: |
          npm start > server.log 2>&1 &
          echo $! > server.pid
          sleep 5
        env:
          PORT: 4000
          BASIC_AUTH_USER: ${{ secrets.BASIC_AUTH_USER }}
          BASIC_AUTH_PASS: ${{ secrets.BASIC_AUTH_PASS }}

      - name: Wait for server to be ready
        run: |
          AUTH=$(echo -n "${{ secrets.BASIC_AUTH_USER }}:${{ secrets.BASIC_AUTH_PASS }}" | base64)
          for i in {1..30}; do
            # Check if server process is still running
            if [ -f server.pid ] && ! kill -0 $(cat server.pid) 2>/dev/null; then
              echo "Server process died. Logs:"
              cat server.log
              exit 1
            fi
            # Try to connect (use -f to fail on HTTP errors, but we just want to check connectivity)
            if curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Basic $AUTH" http://localhost:4000/leaderboard/ | grep -q "200\|401"; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          # Final check - verify server is actually responding
          if ! curl -s -H "Authorization: Basic $AUTH" http://localhost:4000/leaderboard/ > /dev/null; then
            echo "Server failed to start properly. Logs:"
            cat server.log
            exit 1
          fi

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Create results directory
        run: mkdir -p k6/results

      - name: Run Leaderboard Load Test
        run: k6 run k6/leaderboard-load.test.js
        env:
          BASE_URL: http://localhost:4000
          BASIC_AUTH_USER: ${{ secrets.BASIC_AUTH_USER }}
          BASIC_AUTH_PASS: ${{ secrets.BASIC_AUTH_PASS }}

      - name: Run Leaderboard Spike Test
        run: k6 run k6/leaderboard-spike.test.js
        env:
          BASE_URL: http://localhost:4000
          BASIC_AUTH_USER: ${{ secrets.BASIC_AUTH_USER }}
          BASIC_AUTH_PASS: ${{ secrets.BASIC_AUTH_PASS }}

      - name: Run Startscreen Load Test
        run: k6 run k6/startscreen-load.test.js
        env:
          BASE_URL: http://localhost:4000
          BASIC_AUTH_USER: ${{ secrets.BASIC_AUTH_USER }}
          BASIC_AUTH_PASS: ${{ secrets.BASIC_AUTH_PASS }}

      - name: Run Startscreen Spike Test
        run: k6 run k6/startscreen-spike.test.js
        env:
          BASE_URL: http://localhost:4000
          BASIC_AUTH_USER: ${{ secrets.BASIC_AUTH_USER }}
          BASIC_AUTH_PASS: ${{ secrets.BASIC_AUTH_PASS }}

      - name: Upload k6 test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results
          path: ./k6/results/
          retention-days: 30
